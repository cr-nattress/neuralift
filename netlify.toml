# Netlify Configuration for Neuralift
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  # Output directory (Next.js default)
  publish = ".next"

# Next.js runtime plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Production environment
[context.production]
  environment = { NEXT_PUBLIC_APP_ENV = "production", NEXT_PUBLIC_DEBUG = "false" }

# Staging/Preview environment (deploy previews)
[context.deploy-preview]
  environment = { NEXT_PUBLIC_APP_ENV = "staging", NEXT_PUBLIC_DEBUG = "true" }

# Branch deploys
[context.branch-deploy]
  environment = { NEXT_PUBLIC_APP_ENV = "staging", NEXT_PUBLIC_DEBUG = "true" }

# Development context (netlify dev)
[context.dev]
  environment = { NEXT_PUBLIC_APP_ENV = "development", NEXT_PUBLIC_DEBUG = "true" }

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
